<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">
        function getValor() {

            let my_input0 = document.getElementsByName("nombre")[0].value;

            let my_input1 = document.getElementsByName("ingreso1")[0].value;
            let my_input2 = document.getElementsByName("ingreso2")[0].value;
            let my_input3 = document.getElementsByName("salida1")[0].value;


            var sum = parseInt(my_input1) + parseInt(my_input2) - parseInt(my_input3);

            var res = my_input0.concat(" - ", "Saldo ", sum);

            document.getElementsByName("showArea")[0].value = res;

        }
    </script>

</head>

<body>

    Nombre:
    <input name="nombre" type="text">
    <br><br>

    Ingreso 1:
    <input name="ingreso1" type="text">
    <br><br>

    Ingreso 2:
    <input name="ingreso2" type="text">
    <br><br>

    Salida 1:
    <input name="salida1" type="text">
    <br><br>

    <input type="button" name="showButton" value="Show" onclick="getValor()" />

    <br><br>
    Result:
    <input name="showArea" type="text" readonly>



</body>

</html>
